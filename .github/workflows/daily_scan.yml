name: Continuous Angle Bot

on:
  schedule:
    # Starts at 09:55 AM IST (04:25 UTC)
    # This gives it 5 mins to warm up before the 10:00 AM Trading Window
    - cron: '25 4 * * 1-5'

  workflow_dispatch: # Allows you to click "Run Now" button manually

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Allows running for 6 hours (Max limit)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Trading Logic
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          PIN: ${{ secrets.PIN }}
          TOTP_KEY: ${{ secrets.TOTP_KEY }}
        # The '-u' flag below fixes the invisible log issue
        run: python -u main.py
